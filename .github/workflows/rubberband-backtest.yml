name: "[BACKTEST] 15m Stock"
on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Backtest Days (e.g. 30, 60, 120)'
        required: true
        default: '30'
      slope_threshold:
        description: 'Slope Threshold (e.g. -0.20). Leave empty to disable.'
        required: false
        default: '-0.20'
      adx_max:
        description: 'Max ADX to allow entry (0=disabled, try 50-60)'
        required: false
        default: '0'
      rsi_entry:
        description: 'RSI Entry Threshold (e.g. 30)'
        required: false
        default: '30'
      tp_r:
        description: 'Take Profit R-Multiple (e.g. 2.0)'
        required: false
        default: '2.0'
      sl_atr:
        description: 'Stop Loss ATR Multiplier (e.g. 1.5)'
        required: false
        default: '1.5'
  push:
    branches: [ "main" ]
    paths:
      - "RubberBand/**"

jobs:
  backtest:
    runs-on: [self-hosted, windows]
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Ensure Python path
        shell: powershell
        run: |
          $python = (Get-Command python.exe).Source
          echo "PYTHON_EXE=$python" >> $env:GITHUB_ENV

      - name: Install deps
        shell: powershell
        run: |
          & "$env:PYTHON_EXE" -m pip install --upgrade pip
          & "$env:PYTHON_EXE" -m pip install -r RubberBand/requirements.txt

      - name: Run Backtest
        shell: powershell
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          chcp 65001 > $null
          $env:PYTHONPATH = "$env:GITHUB_WORKSPACE"
          
          # Construct args
          $args = @("--days", "${{ inputs.days }}")
          
          if ("${{ inputs.slope_threshold }}" -ne "") {
            $args += "--slope-threshold"
            $args += "${{ inputs.slope_threshold }}"
          }
          
          if ("${{ inputs.adx_max }}" -ne "0" -and "${{ inputs.adx_max }}" -ne "") {
            $args += "--adx-max"
            $args += "${{ inputs.adx_max }}"
          }

          if ("${{ inputs.rsi_entry }}" -ne "") {
            $args += "--rsi-entry"
            $args += "${{ inputs.rsi_entry }}"
          }

          if ("${{ inputs.tp_r }}" -ne "") {
            $args += "--tp-r"
            $args += "${{ inputs.tp_r }}"
          }

          if ("${{ inputs.sl_atr }}" -ne "") {
            $args += "--sl-atr"
            $args += "${{ inputs.sl_atr }}"
          }
          
          & "$env:PYTHON_EXE" -X utf8 -u RubberBand/scripts/backtest.py @args

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results
          path: |
            detailed_trades.csv
            backtest_summary.json
            loss_analysis.csv
            daily_stats.csv

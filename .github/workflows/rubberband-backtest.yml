name: RubberBand Backtest
on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Backtest Days (e.g. 30, 60, 120)'
        required: true
        default: '30'
      slope_threshold:
        description: 'Slope Threshold (e.g. -0.20). Leave empty to disable.'
        required: false
        default: '-0.20'
  push:
    branches: [ "main" ]
    paths:
      - "RubberBand/**"

jobs:
  backtest:
    runs-on: [self-hosted, windows]
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Ensure Python path
        shell: powershell
        run: |
          $python = (Get-Command python.exe).Source
          echo "PYTHON_EXE=$python" >> $env:GITHUB_ENV

      - name: Install deps
        shell: powershell
        run: |
          & "$env:PYTHON_EXE" -m pip install --upgrade pip
          & "$env:PYTHON_EXE" -m pip install -r RubberBand/requirements.txt

      - name: Run Backtest
        shell: powershell
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          chcp 65001 > $null
          $env:PYTHONPATH = "$env:GITHUB_WORKSPACE"
          
          # Construct args
          $args = @("--days", "${{ inputs.days }}")
          
          if ("${{ inputs.slope_threshold }}" -ne "") {
            $args += "--slope-threshold"
            $args += "${{ inputs.slope_threshold }}"
          }
          
          & "$env:PYTHON_EXE" -X utf8 -u RubberBand/scripts/backtest.py @args

name: "[BACKTEST] 15m Stock"
on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Backtest Days (e.g. 30, 60, 120)'
        required: true
        default: '30'
      symbols:
        description: 'Comma separated symbols (e.g. TSLA,AAPL). Overrides tickers.txt'
        required: false
        default: ''
      slope_threshold:
        description: 'Slope Threshold 3-bar (e.g. -0.20). Leave empty to use config.'
        required: false
        default: '-0.20'
      slope_threshold_10:
        description: 'Slope Threshold 10-bar (e.g. -0.15). Leave empty to use config.'
        required: false
        default: '-0.15'
      adx_max:
        description: 'Max ADX to allow entry (0=disabled, try 50-60)'
        required: false
        default: '0'
      rsi_entry:
        description: 'RSI Entry Threshold (e.g. 30)'
        required: false
        default: '25'
      tp_r:
        description: 'Take Profit R-Multiple (e.g. 2.0)'
        required: false
        default: '2.0'
      sl_atr:
        description: 'Stop Loss ATR Multiplier (e.g. 1.5)'
        required: false
        default: '1.5'
      dead_knife_filter:
        description: 'Enable Dead Knife Filter? (true/false)'
        type: boolean
        required: false
        default: false
  push:
    branches: [ "main" ]
    paths:
      - "RubberBand/**"

jobs:
  backtest:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r RubberBand/requirements.txt

      - name: Run Backtest
        shell: powershell
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          chcp 65001 > $null
          $env:PYTHONPATH = "$env:GITHUB_WORKSPACE"
          
          # Reset health file to prevent paused tickers from prior runs
          Set-Content -Path "backtest_health.json" -Value "{}" -Force
          
          # Construct args (default to 30 days on push trigger when inputs.days is empty)
          $days = "${{ inputs.days }}"
          if ($days -eq "") { $days = "30" }
          $btArgs = @("--days", $days)
          
          if ("${{ inputs.slope_threshold }}" -ne "") {
            $btArgs += "--slope-threshold"
            $btArgs += "${{ inputs.slope_threshold }}"
          }

          if ("${{ inputs.symbols }}" -ne "") {
            $btArgs += "--symbols"
            $btArgs += "${{ inputs.symbols }}"
          }
          
          if ("${{ inputs.slope_threshold_10 }}" -ne "") {
            $btArgs += "--slope-threshold-10"
            $btArgs += "${{ inputs.slope_threshold_10 }}"
          }
          
          if ("${{ inputs.adx_max }}" -ne "0" -and "${{ inputs.adx_max }}" -ne "") {
            $btArgs += "--adx-max"
            $btArgs += "${{ inputs.adx_max }}"
          }

          if ("${{ inputs.rsi_entry }}" -ne "") {
            $btArgs += "--rsi-entry"
            $btArgs += "${{ inputs.rsi_entry }}"
          }

          if ("${{ inputs.tp_r }}" -ne "") {
            $btArgs += "--tp-r"
            $btArgs += "${{ inputs.tp_r }}"
          }

          if ("${{ inputs.sl_atr }}" -ne "") {
            $btArgs += "--sl-atr"
            $btArgs += "${{ inputs.sl_atr }}"
          }

          if ("${{ inputs.dead_knife_filter }}" -eq "true") {
            $btArgs += "--dead-knife-filter"
          }
          
          $cmd = "python -X utf8 -u RubberBand/scripts/backtest.py $($btArgs -join ' ')"
          Invoke-Expression "$cmd *>&1 | Tee-Object -FilePath 'console.log'"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results
          path: |
            detailed_trades.csv
            backtest_summary.json
            loss_analysis.csv
            daily_stats.csv

      - name: Upload Console Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 15m-stock-backtest-console-${{ github.run_id }}
          path: console.log
          if-no-files-found: warn
          retention-days: 30

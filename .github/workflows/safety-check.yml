name: "[BOT] Morning Safety Check"

on:
  schedule:
    # 8:30 AM ET (13:30 UTC) Mon-Fri
    - cron: "30 13 * * 1-5"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (no actual orders)"
        type: boolean
        default: true

concurrency:
  group: safety-check
  cancel-in-progress: false

env:
  APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY }}
  APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET }}
  APCA_API_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}

jobs:
  safety-check:
    runs-on: self-hosted
    timeout-minutes: 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install Dependencies
        run: pip install requests
      
      - name: Run Safety Check
        run: |
          python RubberBand/scripts/safety_check.py ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report-${{ github.run_id }}
          path: safety_report.json
          retention-days: 30

name: Daily Unified Bot Scanner

on:
  schedule:
    # Run at 00:00 UTC every day (Same slot as previous scanner)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure requirements exist, fallback if not
          if [ -f RubberBand/requirements.txt ]; then
            pip install -r RubberBand/requirements.txt
          else
            pip install pandas requests pyyaml numpy
          fi

      - name: Run Unified Scan (ALL Profiles)
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY_ID }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          APCA_API_BASE_URL: https://paper-api.alpaca.markets
        run: |
          echo "Starting Unified Scan..."
          # This generates 'scan_results.csv' AND separate 'tickers_*_scan.txt' files
          python RubberBand/scripts/scan_for_bot.py --bot-type ALL --output scan_results.csv

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-scan-results-${{ github.run_id }}
          path: |
            scan_results.csv
            tickers_*_scan.txt
          retention-days: 30

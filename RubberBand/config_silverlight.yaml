# --- Assets ---
assets:
  long: "TQQQ"       # 3x Long NASDAQ
  short: "SQQQ"      # 3x Short NASDAQ
  regime_index: "SPY"  # Market regime filter (S&P 500)
  volatility_index: "VIXY"  # VIX proxy ETF (VIX itself isn't tradeable via Alpaca)

# --- Indicator Settings ---
indicators:
  sma_fast: 50       # Entry trigger (50-day - reverted from 55)
  sma_exit: 50       # Exit trigger (symmetric with entry)
  sma_slow: 200      # Regime filter (SPY > 200 SMA)
  roc_period: 14     # Rate of Change for profit-taking
  roc_threshold: 0.15  # 15% threshold for taking profits
  velocity_period: 5   # For sizing acceleration

# --- Entry Filters ---
entry_filters:
  require_positive_roc: false   # Disabled - allow entries without momentum confirmation
  vix_filter_enabled: true      # Enable VIX-based filter
  # NOTE: VIXY is an ETF that trades ~$10-50, NOT the VIX index (~10-80).
  # Threshold of 25 is calibrated for VIXY's price range.
  vix_threshold: 25             # Don't enter if VIXY > $25

# --- Risk Management ---
risk:
  trailing_stop_enabled: true   # Enable trailing stop
  trailing_stop_pct: 0.12       # 12% trailing stop (testing wider stop)
  max_drawdown_pct: 0.35        # 35% max drawdown tolerance

# --- Position Sizing ---
sizing:
  max_position_pct: 1.0       # 100% allocation when fully invested
  reduced_position_pct: 0.5   # 50% when velocity decelerating or trimming
  min_cash_buffer: 0.0        # Keep 0% in cash (fully invested)

# --- Backtesting Defaults ---
backtest:
  start_date: "2015-01-01"
  end_date: "2024-12-31"
  initial_capital: 10000
  commission_per_trade: 0.0   # Most brokers are commission-free
  slippage_pct: 0.001         # 0.1% slippage estimate
